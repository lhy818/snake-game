<body>
    <div class="bg-particles" id="particles"></div>

    <div class="game-container">
        <div class="header">
            <h1>ğŸ è´ªé£Ÿè›‡</h1>
        </div>

        <div class="score-board">
            <div class="score-item">
                <div class="score-label">å½“å‰åˆ†æ•°</div>
                <div class="score-value" id="score">0</div>
            </div>
            <div class="score-item">
                <div class="score-label">æœ€é«˜åˆ†æ•°</div>
                <div class="score-value" id="highScore">0</div>
            </div>
        </div>

        <div class="game-board-wrapper">
            <div id="gameBoard"></div>
            <div class="game-over-overlay" id="gameOverlay">
                <div class="game-over-text">æ¸¸æˆç»“æŸ!</div>
                <div class="final-score">æœ€ç»ˆå¾—åˆ†: <span id="finalScore">0</span></div>
                <button class="btn btn-primary" onclick="startGame()">å†æ¥ä¸€å±€</button>
            </div>
        </div>

        <div class="controls">
            <button class="btn btn-primary" id="startBtn" onclick="startGame()">å¼€å§‹æ¸¸æˆ</button>
            <button class="btn btn-secondary" id="pauseBtn" onclick="togglePause()" disabled>æš‚åœ</button>
            <button class="btn btn-secondary" id="soundBtn" onclick="toggleSound()">
                <span id="soundIcon">ğŸ”Š</span>
            </button>
        </div>

        <div class="speed-selector">
            <span class="speed-label">é€Ÿåº¦:</span>
            <div class="speed-options">
                <button class="speed-btn" data-speed="150" onclick="setSpeed(150, this)">æ…¢é€Ÿ</button>
                <button class="speed-btn active" data-speed="100" onclick="setSpeed(100, this)">ä¸­é€Ÿ</button>
                <button class="speed-btn" data-speed="60" onclick="setSpeed(60, this)">å¿«é€Ÿ</button>
                <button class="speed-btn" data-speed="40" onclick="setSpeed(40, this)">æé€Ÿ</button>
            </div>
        </div>

        <div class="touch-controls" id="touchControls">
            <button class="touch-btn up" onclick="changeDirection('up')">â†‘</button>
            <button class="touch-btn left" onclick="changeDirection('left')">â†</button>
            <button class="touch-btn right" onclick="changeDirection('right')">â†’</button>
            <button class="touch-btn down" onclick="changeDirection('down')">â†“</button>
        </div>

        <div class="instructions">
            ä½¿ç”¨ <span>â†‘ â†“ â† â†’</span> æˆ– <span>W A S D</span> æ§åˆ¶æ–¹å‘ | <span>ç©ºæ ¼é”®</span> æš‚åœ
        </div>
    </div>

    <script>
        // æ¸¸æˆé…ç½®
        const GRID_SIZE = 20;
        const CELL_COUNT = GRID_SIZE * GRID_SIZE;

        // æ¸¸æˆçŠ¶æ€
        let snake = [];
        let food = null;
        let direction = 'right';
        let nextDirection = 'right';
        let gameLoop = null;
        let score = 0;
        let highScore = parseInt(localStorage.getItem('snakeHighScore')) || 0;
        let isPaused = false;
        let isGameOver = false;
        let gameSpeed = 100;
        let isSoundOn = true;

        // éŸ³é¢‘ç®¡ç†å™¨ (Web Audio API)
        const soundManager = {
            ctx: null,
            bgmNodes: [],
            isBgmPlaying: false,

            init: function () {
                try {
                    window.AudioContext = window.AudioContext || window.webkitAudioContext;
                    this.ctx = new AudioContext();
                } catch (e) {
                    console.warn('Web Audio API not supported');
                }
            },

            playTone: function (freq, type, duration, vol = 0.1) {
                if (!this.ctx || !isSoundOn) return;
                const osc = this.ctx.createOscillator();
                const gain = this.ctx.createGain();

                osc.type = type;
                osc.frequency.setValueAtTime(freq, this.ctx.currentTime);

                gain.gain.setValueAtTime(vol, this.ctx.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.01, this.ctx.currentTime + duration);

                osc.connect(gain);
                gain.connect(this.ctx.destination);

                osc.start();
                osc.stop(this.ctx.currentTime + duration);
            },

            playEat: function () {
                if (!this.ctx || !isSoundOn) return;
                // ç»å…¸çš„ç¡¬å¸/å¾—åˆ†éŸ³æ•ˆï¼šå¿«é€Ÿçš„é¢‘ç‡çˆ¬å‡
                const osc = this.ctx.createOscillator();
                const gain = this.ctx.createGain();

                osc.type = 'sine';
                osc.frequency.setValueAtTime(400, this.ctx.currentTime);
                osc.frequency.exponentialRampToValueAtTime(800, this.ctx.currentTime + 0.1);

                gain.gain.setValueAtTime(0.1, this.ctx.currentTime);
                gain.gain.linearRampToValueAtTime(0, this.ctx.currentTime + 0.1);

                osc.connect(gain);
                gain.connect(this.ctx.destination);

                osc.start();
                osc.stop(this.ctx.currentTime + 0.1);
            },

            playMove: function () {
                // æçŸ­çš„ç‚¹å‡»å£°
                this.playTone(150, 'triangle', 0.05, 0.05);
            },

            playGameOver: function () {
                if (!this.ctx || !isSoundOn) return;
                const osc = this.ctx.createOscillator();
                const gain = this.ctx.createGain();

                osc.type = 'sawtooth';
                osc.frequency.setValueAtTime(200, this.ctx.currentTime);
                osc.frequency.exponentialRampToValueAtTime(50, this.ctx.currentTime + 0.5);

                gain.gain.setValueAtTime(0.2, this.ctx.currentTime);
                gain.gain.linearRampToValueAtTime(0, this.ctx.currentTime + 0.5);

                osc.connect(gain);
                gain.connect(this.ctx.destination);

                osc.start();
                osc.stop(this.ctx.currentTime + 0.5);

                this.stopBGM();
            },

            startBGM: function () {
                if (!this.ctx || !isSoundOn || this.isBgmPlaying) return;

                // ç®€å•çš„ç”Ÿæˆå¼èƒŒæ™¯éŸ³ï¼šä¸¤ä¸ªä½é¢‘æŒ¯è¡å™¨åšå’Œå¼¦
                const freq1 = 110; // A2
                const freq2 = 164.81; // E3

                const osc1 = this.ctx.createOscillator();
                const osc2 = this.ctx.createOscillator();
                const gain = this.ctx.createGain();

                osc1.type = 'sine';
                osc2.type = 'triangle';

                osc1.frequency.setValueAtTime(freq1, this.ctx.currentTime);
                osc2.frequency.setValueAtTime(freq2, this.ctx.currentTime);

                // LFO for modulation
                const lfo = this.ctx.createOscillator();
                lfo.type = 'sine';
                lfo.frequency.value = 0.5; // 0.5Hz speed
                const lfoGain = this.ctx.createGain();
                lfoGain.gain.value = 0.02; // Depth

                lfo.connect(lfoGain);
                lfoGain.connect(gain.gain);

                gain.gain.setValueAtTime(0.05, this.ctx.currentTime);

                osc1.connect(gain);
                osc2.connect(gain);
                gain.connect(this.ctx.destination);

                osc1.start();
                osc2.start();
                lfo.start();

                this.bgmNodes = [osc1, osc2, lfo, gain]; // Keep track to stop later
                this.isBgmPlaying = true;
            },

            stopBGM: function () {
                if (this.bgmNodes.length > 0) {
                    this.bgmNodes.forEach(node => {
                        try { node.stop(); } catch (e) { }
                        try { node.disconnect(); } catch (e) { }
                    });
                    this.bgmNodes = [];
                }
                this.isBgmPlaying = false;
            }
        };

        // DOM å…ƒç´ 
        const gameBoard = document.getElementById('gameBoard');
        const scoreDisplay = document.getElementById('score');
        const highScoreDisplay = document.getElementById('highScore');
        const finalScoreDisplay = document.getElementById('finalScore');
        const gameOverlay = document.getElementById('gameOverlay');
        const startBtn = document.getElementById('startBtn');
        const pauseBtn = document.getElementById('pauseBtn');

        // åˆå§‹åŒ–æ¸¸æˆæ¿
        function initBoard() {
            gameBoard.innerHTML = '';
            gameBoard.style.gridTemplateColumns = `repeat(${GRID_SIZE}, 20px)`;

            for (let i = 0; i < CELL_COUNT; i++) {
                const cell = document.createElement('div');
                cell.className = 'cell';
                cell.dataset.index = i;
                gameBoard.appendChild(cell);
            }

            highScoreDisplay.textContent = highScore;
        }

        // åˆå§‹åŒ–è›‡
        function initSnake() {
            const startX = Math.floor(GRID_SIZE / 2);
            const startY = Math.floor(GRID_SIZE / 2);
            snake = [
                { x: startX, y: startY },
                { x: startX - 1, y: startY },
                { x: startX - 2, y: startY }
            ];
        }

        // ç”Ÿæˆé£Ÿç‰©
        function spawnFood() {
            let newFood;
            do {
                newFood = {
                    x: Math.floor(Math.random() * GRID_SIZE),
                    y: Math.floor(Math.random() * GRID_SIZE)
                };
            } while (snake.some(segment => segment.x === newFood.x && segment.y === newFood.y));
            food = newFood;
        }

        // æ¸²æŸ“æ¸¸æˆ
        function render() {
            // æ¸…é™¤æ‰€æœ‰å•å…ƒæ ¼æ ·å¼
            document.querySelectorAll('.cell').forEach(cell => {
                cell.className = 'cell';
            });

            // æ¸²æŸ“è›‡
            snake.forEach((segment, index) => {
                const cellIndex = segment.y * GRID_SIZE + segment.x;
                const cell = gameBoard.children[cellIndex];
                if (cell) {
                    cell.classList.add('snake');
                    if (index === 0) {
                        cell.classList.add('snake-head');
                    }
                }
            });

            // æ¸²æŸ“é£Ÿç‰©
            if (food) {
                const foodIndex = food.y * GRID_SIZE + food.x;
                const foodCell = gameBoard.children[foodIndex];
                if (foodCell) {
                    foodCell.classList.add('food');
                }
            }
        }

        // ç§»åŠ¨è›‡
        function moveSnake() {
            direction = nextDirection;

            const head = { ...snake[0] };

            switch (direction) {
                case 'up': head.y--; break;
                case 'down': head.y++; break;
                case 'left': head.x--; break;
                case 'right': head.x++; break;
            }

            // æ£€æŸ¥ç¢°æ’
            if (checkCollision(head)) {
                soundManager.playGameOver();
                gameOver();
                return;
            }

            snake.unshift(head);

            // æ£€æŸ¥æ˜¯å¦åƒåˆ°é£Ÿç‰©
            if (head.x === food.x && head.y === food.y) {
                soundManager.playEat();
                score += 10;
                scoreDisplay.textContent = score;
                spawnFood();

                // æ›´æ–°æœ€é«˜åˆ†
                if (score > highScore) {
                    highScore = score;
                    highScoreDisplay.textContent = highScore;
                    localStorage.setItem('snakeHighScore', highScore);
                }
            } else {
                snake.pop();
                // åªæœ‰åœ¨æ²¡åƒåˆ°é£Ÿç‰©ä¹Ÿå°±æ˜¯æ­£å¸¸ç§»åŠ¨æ—¶ï¼Œæ‰å¶å°”æ’­æ”¾ç§»åŠ¨éŸ³æ•ˆï¼Œæˆ–è€…æ¯æ¬¡éƒ½æ’­ï¼ˆè¿™é‡Œé€‰æ‹©æ¯æ¬¡ï¼Œä½†å£°éŸ³å¾ˆå°ï¼‰
                // soundManager.playMove(); // ç§»åŠ¨éŸ³æ•ˆå¦‚æœä¸åšå¾ˆç»†è‡´ï¼Œå¯èƒ½ä¼šå¾ˆåµï¼Œå…ˆå°è¯•åœ¨è½¬å¼¯æ—¶æ’­æ”¾ï¼Ÿ
            }

            render();
        }

        // æ£€æŸ¥ç¢°æ’
        function checkCollision(head) {
            // æ’å¢™
            if (head.x < 0 || head.x >= GRID_SIZE || head.y < 0 || head.y >= GRID_SIZE) {
                return true;
            }

            // æ’è‡ªå·±
            return snake.some(segment => segment.x === head.x && segment.y === head.y);
        }

        // æ¸¸æˆç»“æŸ
        function gameOver() {
            isGameOver = true;
            clearInterval(gameLoop);
            gameLoop = null;
            finalScoreDisplay.textContent = score;
            gameOverlay.classList.add('active');
            startBtn.textContent = 'å†æ¥ä¸€å±€';
            pauseBtn.disabled = true;
        }

        // å¼€å§‹æ¸¸æˆ
        function startGame() {
            // é‡ç½®çŠ¶æ€
            isGameOver = false;
            isPaused = false;
            score = 0;
            direction = 'right';
            nextDirection = 'right';
            scoreDisplay.textContent = score;
            gameOverlay.classList.remove('active');

            // åˆå§‹åŒ–éŸ³é¢‘ä¸Šä¸‹æ–‡ï¼ˆéœ€è¦ç”¨æˆ·äº¤äº’ï¼‰
            if (!soundManager.ctx) {
                soundManager.init();
            }
            // ç¡®ä¿ AudioContext æ˜¯è¿è¡ŒçŠ¶æ€ï¼ˆæµè§ˆå™¨å¯èƒ½ä¼šæŒ‚èµ·å®ƒï¼‰
            if (soundManager.ctx && soundManager.ctx.state === 'suspended') {
                soundManager.ctx.resume();
            }

            soundManager.startBGM();

            // åˆå§‹åŒ–
            initSnake();
            spawnFood();
            render();

            // æ¸…é™¤æ—§çš„æ¸¸æˆå¾ªç¯
            if (gameLoop) {
                clearInterval(gameLoop);
            }

            // å¼€å§‹æ–°çš„æ¸¸æˆå¾ªç¯
            gameLoop = setInterval(moveSnake, gameSpeed);

            startBtn.textContent = 'é‡æ–°å¼€å§‹';
            pauseBtn.disabled = false;
            pauseBtn.textContent = 'æš‚åœ';
        }

        // æš‚åœ/ç»§ç»­
        function togglePause() {
            if (isGameOver) return;

            isPaused = !isPaused;

            if (isPaused) {
                clearInterval(gameLoop);
                gameLoop = null;
                pauseBtn.textContent = 'ç»§ç»­';
            } else {
                gameLoop = setInterval(moveSnake, gameSpeed);
                pauseBtn.textContent = 'æš‚åœ';
            }
        }

        // è®¾ç½®é€Ÿåº¦
        function setSpeed(speed, btn) {
            gameSpeed = speed;

            // æ›´æ–°æŒ‰é’®çŠ¶æ€
            document.querySelectorAll('.speed-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');

            // å¦‚æœæ¸¸æˆæ­£åœ¨è¿è¡Œä¸”æœªæš‚åœï¼Œæ›´æ–°é€Ÿåº¦
            if (gameLoop && !isPaused) {
                clearInterval(gameLoop);
                gameLoop = setInterval(moveSnake, gameSpeed);
            }
        }

        // æ”¹å˜æ–¹å‘
        function changeDirection(newDirection) {
            const opposites = {
                'up': 'down',
                'down': 'up',
                'left': 'right',
                'right': 'left'
            };

            if (newDirection !== opposites[direction]) {
                nextDirection = newDirection;
                soundManager.playMove();
            }
        }

        // é”®ç›˜æ§åˆ¶
        document.addEventListener('keydown', (e) => {
            const keyMap = {
                'ArrowUp': 'up',
                'ArrowDown': 'down',
                'ArrowLeft': 'left',
                'ArrowRight': 'right',
                'w': 'up',
                'W': 'up',
                's': 'down',
                'S': 'down',
                'a': 'left',
                'A': 'left',
                'd': 'right',
                'D': 'right'
            };

            if (keyMap[e.key]) {
                e.preventDefault();
                changeDirection(keyMap[e.key]);
            }

            if (e.key === ' ') {
                e.preventDefault();
                if (gameLoop || isPaused) {
                    togglePause();
                }
            }
        });

        // å£°éŸ³å¼€å…³æ§åˆ¶
        function toggleSound() {
            isSoundOn = !isSoundOn;
            const btn = document.getElementById('soundBtn');
            const icon = document.getElementById('soundIcon');

            if (isSoundOn) {
                icon.textContent = 'ğŸ”Š';
                btn.classList.remove('muted');
                if (gameLoop && !isPaused && !isGameOver) {
                    soundManager.startBGM();
                }
            } else {
                icon.textContent = 'ğŸ”‡';
                btn.classList.add('muted');
                soundManager.stopBGM();
            }
        }

        // åˆ›å»ºèƒŒæ™¯ç²’å­
        function createParticles() {
            const container = document.getElementById('particles');
            for (let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 15 + 's';
                particle.style.animationDuration = (Math.random() * 10 + 10) + 's';
                container.appendChild(particle);
            }
        }

        // åˆå§‹åŒ–
        initBoard();
        createParticles();
    </script>
