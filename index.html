<body>
    <div class="bg-particles" id="particles"></div>

    <div class="game-container">
        <div class="header">

        <div class="game-board-wrapper">
            <div id="gameBoard"></div>

                <div class="game-over-text">æ¸¸æˆç»“æŸ!</div>
                <div class="final-score">æœ€ç»ˆå¾—åˆ†: <span id="finalScore">0</span></div>

            <button class="btn btn-secondary" id="soundBtn" onclick="toggleSound()">
                <span id="soundIcon">ğŸ”Š</span>
            </button>

                <span id="aiIcon">ğŸ¤– AI</span>

            <span class="speed-label">é€Ÿåº¦:</span>
            <div class="speed-options">
                <button class="speed-btn" data-speed="150" onclick="setSpeed(150, this)">æ…¢é€Ÿ</button>
                <button class="speed-btn active" data-speed="100" onclick="setSpeed(100, this)">ä¸­é€Ÿ</button>
                <button class="speed-btn" data-speed="60" onclick="setSpeed(60, this)">å¿«é€Ÿ</button>

        <div class="instructions">
            ä½¿ç”¨ <span>â†‘ â†“ â† â†’</span> æˆ– <span>W A S D</span> æ§åˆ¶æ–¹å‘ | <span>ç©ºæ ¼é”®</span> æš‚åœ

    <script>
        // æ¸¸æˆé…ç½®
        const GRID_SIZE = 20;
        const CELL_COUNT = GRID_SIZE * GRID_SIZE;

        // æ¸¸æˆçŠ¶æ€
        let snake = [];
        let food = null;
        let direction = 'right';
        let nextDirection = 'right';
        let gameLoop = null;
        let score = 0;
        let highScore = parseInt(localStorage.getItem('snakeHighScore')) || 0;
        let isPaused = false;
        let isGameOver = false;
        let gameSpeed = 100;
        let isSoundOn = true;
        let isAIMode = false;  // AI æ¨¡å¼å¼€å…³

        // éŸ³é¢‘ç®¡ç†å™¨ (Web Audio API)
        const soundManager = {
            ctx: null,
            bgmNodes: [],
            isBgmPlaying: false,

            init: function () {
                try {
                    window.AudioContext = window.AudioContext || window.webkitAudioContext;
                    this.ctx = new AudioContext();
                } catch (e) {
                    console.warn('Web Audio API not supported');
                }
            },

            playTone: function (freq, type, duration, vol = 0.1) {
                if (!this.ctx || !isSoundOn) return;
                const osc = this.ctx.createOscillator();
                const gain = this.ctx.createGain();

                osc.type = type;
                osc.frequency.setValueAtTime(freq, this.ctx.currentTime);

                gain.gain.setValueAtTime(vol, this.ctx.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.01, this.ctx.currentTime + duration);

                osc.connect(gain);
                gain.connect(this.ctx.destination);

                osc.start();
                osc.stop(this.ctx.currentTime + duration);
            },

            playEat: function () {
                if (!this.ctx || !isSoundOn) return;
                // ç»å…¸çš„ç¡¬å¸/å¾—åˆ†éŸ³æ•ˆï¼šå¿«é€Ÿçš„é¢‘ç‡çˆ¬å‡
                const osc = this.ctx.createOscillator();
                const gain = this.ctx.createGain();

                osc.type = 'sine';
                osc.frequency.setValueAtTime(400, this.ctx.currentTime);
                osc.frequency.exponentialRampToValueAtTime(800, this.ctx.currentTime + 0.1);

                gain.gain.setValueAtTime(0.1, this.ctx.currentTime);
                gain.gain.linearRampToValueAtTime(0, this.ctx.currentTime + 0.1);

                osc.connect(gain);
                gain.connect(this.ctx.destination);

                osc.start();
                osc.stop(this.ctx.currentTime + 0.1);
            },

            playMove: function () {
                // æçŸ­çš„ç‚¹å‡»å£°
                this.playTone(150, 'triangle', 0.05, 0.05);
            },

            playGameOver: function () {
                if (!this.ctx || !isSoundOn) return;
                const osc = this.ctx.createOscillator();
                const gain = this.ctx.createGain();

                osc.type = 'sawtooth';
                osc.frequency.setValueAtTime(200, this.ctx.currentTime);
                osc.frequency.exponentialRampToValueAtTime(50, this.ctx.currentTime + 0.5);

                gain.gain.setValueAtTime(0.2, this.ctx.currentTime);
                gain.gain.linearRampToValueAtTime(0, this.ctx.currentTime + 0.5);

                osc.connect(gain);
                gain.connect(this.ctx.destination);

                osc.start();
                osc.stop(this.ctx.currentTime + 0.5);

                this.stopBGM();
            },

            startBGM: function () {
                if (!this.ctx || !isSoundOn || this.isBgmPlaying) return;

                // ç®€å•çš„ç”Ÿæˆå¼èƒŒæ™¯éŸ³ï¼šä¸¤ä¸ªä½é¢‘æŒ¯è¡å™¨åšå’Œå¼¦
                const freq1 = 110; // A2
                const freq2 = 164.81; // E3

                const osc1 = this.ctx.createOscillator();
                const osc2 = this.ctx.createOscillator();
                const gain = this.ctx.createGain();

                osc1.type = 'sine';
                osc2.type = 'triangle';

                osc1.frequency.setValueAtTime(freq1, this.ctx.currentTime);
                osc2.frequency.setValueAtTime(freq2, this.ctx.currentTime);

                // LFO for modulation
                const lfo = this.ctx.createOscillator();
                lfo.type = 'sine';
                lfo.frequency.value = 0.5; // 0.5Hz speed
                const lfoGain = this.ctx.createGain();
                lfoGain.gain.value = 0.02; // Depth

                lfo.connect(lfoGain);
                lfoGain.connect(gain.gain);

                gain.gain.setValueAtTime(0.05, this.ctx.currentTime);

                osc1.connect(gain);
                osc2.connect(gain);
                gain.connect(this.ctx.destination);

                osc1.start();
                osc2.start();
                lfo.start();

                this.bgmNodes = [osc1, osc2, lfo, gain]; // Keep track to stop later
                this.isBgmPlaying = true;
            },

            stopBGM: function () {
                if (this.bgmNodes.length > 0) {
                    this.bgmNodes.forEach(node => {
                        try { node.stop(); } catch (e) { }
                        try { node.disconnect(); } catch (e) { }
                    });
                    this.bgmNodes = [];
                }
                this.isBgmPlaying = false;
            }
        };

        // DOM å…ƒç´ 
        const gameBoard = document.getElementById('gameBoard');
        const scoreDisplay = document.getElementById('score');
        const highScoreDisplay = document.getElementById('highScore');
        const finalScoreDisplay = document.getElementById('finalScore');
        const gameOverlay = document.getElementById('gameOverlay');
        const startBtn = document.getElementById('startBtn');
        const pauseBtn = document.getElementById('pauseBtn');

        // åˆå§‹åŒ–æ¸¸æˆæ¿
        function initBoard() {
            gameBoard.innerHTML = '';
            gameBoard.style.gridTemplateColumns = `repeat(${GRID_SIZE}, 20px)`;

            for (let i = 0; i < CELL_COUNT; i++) {
                const cell = document.createElement('div');
                cell.className = 'cell';
                cell.dataset.index = i;
                gameBoard.appendChild(cell);
            }

            highScoreDisplay.textContent = highScore;
        }

        // åˆå§‹åŒ–è›‡
        function initSnake() {
            const startX = Math.floor(GRID_SIZE / 2);
            const startY = Math.floor(GRID_SIZE / 2);
            snake = [
                { x: startX, y: startY },
                { x: startX - 1, y: startY },
                { x: startX - 2, y: startY }
            ];
        }

        // ç”Ÿæˆé£Ÿç‰©
        function spawnFood() {
            let newFood;
            do {
                newFood = {
                    x: Math.floor(Math.random() * GRID_SIZE),
                    y: Math.floor(Math.random() * GRID_SIZE)
                };
            } while (snake.some(segment => segment.x === newFood.x && segment.y === newFood.y));
            food = newFood;
        }

        // æ¸²æŸ“æ¸¸æˆ
        function render() {
            // æ¸…é™¤æ‰€æœ‰å•å…ƒæ ¼æ ·å¼
            document.querySelectorAll('.cell').forEach(cell => {
                cell.className = 'cell';
            });

            // æ¸²æŸ“è›‡
            snake.forEach((segment, index) => {
                const cellIndex = segment.y * GRID_SIZE + segment.x;
                const cell = gameBoard.children[cellIndex];
                if (cell) {
                    cell.classList.add('snake');
                    if (index === 0) {
                        cell.classList.add('snake-head');
                    }
                }
            });

            // æ¸²æŸ“é£Ÿç‰©
            if (food) {
                const foodIndex = food.y * GRID_SIZE + food.x;
                const foodCell = gameBoard.children[foodIndex];
                if (foodCell) {
                    foodCell.classList.add('food');
                }
            }
        }

        // ç§»åŠ¨è›‡
        function moveSnake() {
            // AI æ¨¡å¼ï¼šè®© AI å†³å®šä¸‹ä¸€æ­¥æ–¹å‘
            if (isAIMode) {
                nextDirection = getAIDirection();
            }

            direction = nextDirection;

            const head = { ...snake[0] };

            switch (direction) {
                case 'up': head.y--; break;
                case 'down': head.y++; break;
                case 'left': head.x--; break;
                case 'right': head.x++; break;
            }

            // æ£€æŸ¥ç¢°æ’
            if (checkCollision(head)) {
                soundManager.playGameOver();
                gameOver();
                return;
            }

            snake.unshift(head);

            // æ£€æŸ¥æ˜¯å¦åƒåˆ°é£Ÿç‰©
            if (head.x === food.x && head.y === food.y) {
                soundManager.playEat();
                score += 10;
                scoreDisplay.textContent = score;
                spawnFood();

                // æ›´æ–°æœ€é«˜åˆ†
                if (score > highScore) {
                    highScore = score;
                    highScoreDisplay.textContent = highScore;
                    localStorage.setItem('snakeHighScore', highScore);
                }
            } else {
                snake.pop();

        // æ£€æµ‹æŸä¸ªä½ç½®æ˜¯å¦å®‰å…¨ï¼ˆä¸ä¼šæ’å¢™æˆ–æ’åˆ°è›‡èº«ï¼‰
        function isSafePosition(pos, snakeBody, willEatFood) {
            // æ£€æŸ¥æ˜¯å¦æ’å¢™
            if (pos.x < 0 || pos.x >= GRID_SIZE || pos.y < 0 || pos.y >= GRID_SIZE) {
                return false;
            }

            // å¦‚æœä¼šåƒåˆ°é£Ÿç‰©ï¼Œå°¾å·´ä¸ä¼šç§»åŠ¨ï¼Œéœ€è¦æ£€æŸ¥å®Œæ•´è›‡èº«
            // å¦‚æœä¸ä¼šåƒåˆ°é£Ÿç‰©ï¼Œå°¾å·´ä¼šç§»åŠ¨ï¼Œå¯ä»¥æ’é™¤å°¾å·´
            const bodyToCheck = willEatFood ? snakeBody : snakeBody.slice(0, -1);

            return !bodyToCheck.some(segment => segment.x === pos.x && segment.y === pos.y);
        }

        // è·å–æŸä¸ªæ–¹å‘çš„ä¸‹ä¸€ä¸ªä½ç½®
        function getNextPosition(head, dir) {
            const moves = {
                'up': { x: head.x, y: head.y - 1 },
                'down': { x: head.x, y: head.y + 1 },
                'left': { x: head.x - 1, y: head.y },
                'right': { x: head.x + 1, y: head.y }
            };
            return moves[dir];
        }

        // è®¡ç®—æ›¼å“ˆé¡¿è·ç¦»
        function manhattanDistance(a, b) {
            return Math.abs(a.x - b.x) + Math.abs(a.y - b.y);
        }

        // è·å–åæ–¹å‘
        function getOppositeDirection(dir) {
            const opposites = { 'up': 'down', 'down': 'up', 'left': 'right', 'right': 'left' };
            return opposites[dir];
        }

        // è®¡ç®—å¯è¾¾çš„ç©ºé—´å¤§å°ï¼ˆä½¿ç”¨ flood fill ç®—æ³•ï¼‰
        function countAccessibleSpace(startPos, snakeBody) {
            const visited = new Set();
            const queue = [startPos];
            visited.add(`${startPos.x},${startPos.y}`);

            const snakeSet = new Set(snakeBody.map(s => `${s.x},${s.y}`));

            while (queue.length > 0) {
                const current = queue.shift();

                const neighbors = [
                    { x: current.x, y: current.y - 1 },
                    { x: current.x, y: current.y + 1 },
                    { x: current.x - 1, y: current.y },
                    { x: current.x + 1, y: current.y }
                ];

                for (const neighbor of neighbors) {
                    const key = `${neighbor.x},${neighbor.y}`;
                    if (!visited.has(key) &&
                        neighbor.x >= 0 && neighbor.x < GRID_SIZE &&
                        neighbor.y >= 0 && neighbor.y < GRID_SIZE &&
                        !snakeSet.has(key)) {
                        visited.add(key);
                        queue.push(neighbor);
                    }
                }
            }

            return visited.size;
        }

        // AI å†³ç­–ï¼šé€‰æ‹©æœ€ä½³æ–¹å‘ - è·¯å¾„è§„åˆ’ç‰ˆ
        function getAIDirection() {
            const head = snake[0];
            const directions = ['up', 'down', 'left', 'right'];
            const opposite = getOppositeDirection(direction);

            // è¿‡æ»¤æ‰åæ–¹å‘ï¼Œå¾—åˆ°å¯ç”¨æ–¹å‘
            const validDirections = directions.filter(dir => dir !== opposite);

            // æ”¶é›†æ‰€æœ‰å®‰å…¨çš„ç§»åŠ¨é€‰é¡¹
            const safeMoves = [];

            for (const dir of validDirections) {
                const nextPos = getNextPosition(head, dir);
                const willEatFood = nextPos.x === food.x && nextPos.y === food.y;

                // æ£€æŸ¥åŸºæœ¬å®‰å…¨æ€§ï¼ˆæ’å¢™ã€æ’è‡ªå·±ï¼‰
                if (!isSafePosition(nextPos, snake, willEatFood)) {
                    continue;
                }

                // æ¨¡æ‹Ÿç§»åŠ¨åçš„è›‡èº«
                const futureSnake = [nextPos, ...snake];
                if (!willEatFood) {
                    futureSnake.pop();
                }
                const futureTail = futureSnake[futureSnake.length - 1];

                // å…³é”®æ£€æŸ¥ï¼šç§»åŠ¨åèƒ½å¦åˆ°è¾¾å°¾å·´
                const canReachTail = hasPathToTarget(nextPos, futureTail, futureSnake);

                // è®¡ç®—åˆ°é£Ÿç‰©çš„è·ç¦»
                const distanceToFood = willEatFood ? 0 : manhattanDistance(nextPos, food);

                safeMoves.push({
                    direction: dir,
                    distanceToFood: distanceToFood,
                    canReachTail: canReachTail,
                    isFood: willEatFood,
                    nextPos: nextPos
                });
            }

            if (safeMoves.length === 0) {
                return direction; // æ— è·¯å¯èµ°
            }

            const snakeLen = snake.length;

            // ç­–ç•¥ 1ï¼šä¼˜å…ˆé€‰æ‹©èƒ½åˆ°è¾¾å°¾å·´çš„å®‰å…¨è·¯çº¿
            const tailReachable = safeMoves.filter(m => m.canReachTail);

            if (tailReachable.length > 0) {
                // åœ¨èƒ½åˆ°è¾¾å°¾å·´çš„é€‰é¡¹ä¸­ï¼Œé€‰ç¦»é£Ÿç‰©æœ€è¿‘çš„
                tailReachable.sort((a, b) => a.distanceToFood - b.distanceToFood);
                return tailReachable[0].direction;
            }

            // ç­–ç•¥ 2ï¼šå¦‚æœæ²¡æœ‰èƒ½åˆ°è¾¾å°¾å·´çš„è·¯
            // å¯¹äºçŸ­è›‡ï¼ˆé•¿åº¦<10ï¼‰ï¼Œé€‰æ‹©ç©ºé—´æœ€å¤§çš„æ–¹å‘
            // å¯¹äºé•¿è›‡ï¼Œé€‰ç¦»é£Ÿç‰©æœ€è¿‘çš„ï¼ˆèµŒä¸€æŠŠï¼‰
            if (snakeLen < 10) {
                // è®¡ç®—æ¯ä¸ªæ–¹å‘çš„å¯è¾¾ç©ºé—´
                safeMoves.forEach(m => {
                    const futureSnake = [m.nextPos, ...snake];
                    if (!m.isFood) futureSnake.pop();
                    m.space = countAccessibleSpace(m.nextPos, futureSnake);
                });
                safeMoves.sort((a, b) => b.space - a.space);
            } else {
                safeMoves.sort((a, b) => a.distanceToFood - b.distanceToFood);
            }
            return safeMoves[0].direction;
        }

        // ç”Ÿæˆè™šæ‹Ÿå“ˆå¯†é¡¿è·¯å¾„ç´¢å¼•ï¼ˆåŸºäºè›‡å½¢æ‰«æï¼‰
        function getHamiltonIndex(pos) {
            // ä½¿ç”¨è›‡å½¢ï¼ˆä¹‹å­—å½¢ï¼‰æ‰«æé¡ºåº
            if (pos.y % 2 === 0) {
                return pos.y * GRID_SIZE + pos.x;
            } else {
                return pos.y * GRID_SIZE + (GRID_SIZE - 1 - pos.x);
            }
        }

        // æ£€æŸ¥ä»èµ·ç‚¹åˆ°ç›®æ ‡æ˜¯å¦å­˜åœ¨è·¯å¾„
        function hasPathToTarget(start, target, snakeBody) {
            if (start.x === target.x && start.y === target.y) return true;
            if (manhattanDistance(start, target) === 1) return true;

            const visited = new Set();
            const queue = [start];
            visited.add(`${start.x},${start.y}`);

            // è›‡èº«é›†åˆï¼ˆé™¤äº†ç›®æ ‡ç‚¹ï¼Œé€šå¸¸æ˜¯å°¾å·´ï¼‰
            const snakeSet = new Set();
            for (let i = 0; i < snakeBody.length - 1; i++) {
                snakeSet.add(`${snakeBody[i].x},${snakeBody[i].y}`);
            }

            while (queue.length > 0) {
                const current = queue.shift();

                const neighbors = [
                    { x: current.x, y: current.y - 1 },
                    { x: current.x, y: current.y + 1 },
                    { x: current.x - 1, y: current.y },
                    { x: current.x + 1, y: current.y }
                ];

                for (const neighbor of neighbors) {
                    // åˆ°è¾¾ç›®æ ‡é™„è¿‘
                    if (manhattanDistance(neighbor, target) <= 1) {
                        return true;
                    }

                    const key = `${neighbor.x},${neighbor.y}`;
                    if (!visited.has(key) &&
                        neighbor.x >= 0 && neighbor.x < GRID_SIZE &&
                        neighbor.y >= 0 && neighbor.y < GRID_SIZE &&
                        !snakeSet.has(key)) {
                        visited.add(key);
                        queue.push(neighbor);
                    }
                }
            }

            return false;
        }

        // æ£€æŸ¥æ˜¯å¦èƒ½ä»èµ·ç‚¹åˆ°è¾¾å°¾å·´é™„è¿‘
        function canPathToTail(start, tail, snakeBody) {
            // ä½¿ç”¨ BFS æ£€æŸ¥æ˜¯å¦èƒ½åˆ°è¾¾å°¾å·´
            const visited = new Set();
            const queue = [start];
            visited.add(`${start.x},${start.y}`);

            // è›‡èº«é›†åˆï¼ˆé™¤äº†å°¾å·´ï¼‰
            const snakeSet = new Set();
            for (let i = 0; i < snakeBody.length - 1; i++) {
                snakeSet.add(`${snakeBody[i].x},${snakeBody[i].y}`);
            }

            while (queue.length > 0) {
                const current = queue.shift();

                // åˆ°è¾¾å°¾å·´é™„è¿‘
                if (Math.abs(current.x - tail.x) + Math.abs(current.y - tail.y) <= 1) {
                    return true;
                }

                const neighbors = [
                    { x: current.x, y: current.y - 1 },
                    { x: current.x, y: current.y + 1 },
                    { x: current.x - 1, y: current.y },
                    { x: current.x + 1, y: current.y }
                ];

                for (const neighbor of neighbors) {
                    const key = `${neighbor.x},${neighbor.y}`;
                    if (!visited.has(key) &&
                        neighbor.x >= 0 && neighbor.x < GRID_SIZE &&
                        neighbor.y >= 0 && neighbor.y < GRID_SIZE &&
                        !snakeSet.has(key)) {
                        visited.add(key);
                        queue.push(neighbor);
                    }
                }
            }

            return false;
        }

        // æ£€æŸ¥ä»èµ·ç‚¹åˆ°ç»ˆç‚¹æ˜¯å¦å­˜åœ¨è·¯å¾„ï¼ˆBFSï¼‰
        function checkPathExists(start, end, snakeBody) {
            // å¦‚æœèµ·ç‚¹å°±æ˜¯ç»ˆç‚¹ï¼ˆæˆ–ç›¸é‚»ï¼‰ï¼Œç›´æ¥è¿”å› true
            if (manhattanDistance(start, end) <= 1) {
                return true;
            }

            const visited = new Set();
            const queue = [start];
            visited.add(`${start.x},${start.y}`);

            // è›‡èº«é›†åˆï¼ˆé™¤äº†å°¾å·´ï¼Œå› ä¸ºæˆ‘ä»¬è¦åˆ°è¾¾å°¾å·´ï¼‰
            const snakeSet = new Set();
            for (let i = 0; i < snakeBody.length - 1; i++) {
                snakeSet.add(`${snakeBody[i].x},${snakeBody[i].y}`);
            }

            // BFS é™åˆ¶æœç´¢æ·±åº¦ï¼Œé¿å…å¤ªæ…¢
            let steps = 0;
            const maxSteps = Math.min(GRID_SIZE * GRID_SIZE, snake.length * 3);

            while (queue.length > 0 && steps < maxSteps) {
                const current = queue.shift();
                steps++;

                // æ£€æŸ¥æ˜¯å¦åˆ°è¾¾ç›®æ ‡ï¼ˆå°¾å·´ç›¸é‚»ä½ç½®ä¹Ÿç®—ï¼‰
                if (manhattanDistance(current, end) <= 1) {
                    return true;
                }

                const neighbors = [
                    { x: current.x, y: current.y - 1 },
                    { x: current.x, y: current.y + 1 },
                    { x: current.x - 1, y: current.y },
                    { x: current.x + 1, y: current.y }
                ];

                for (const neighbor of neighbors) {
                    const key = `${neighbor.x},${neighbor.y}`;
                    if (!visited.has(key) &&
                        neighbor.x >= 0 && neighbor.x < GRID_SIZE &&
                        neighbor.y >= 0 && neighbor.y < GRID_SIZE &&
                        !snakeSet.has(key)) {
                        visited.add(key);
                        queue.push(neighbor);
                    }
                }
            }

            return false;
        }

        // åˆå§‹åŒ–
        initBoard();
        createParticles();
